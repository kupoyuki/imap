<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="600" >
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="./js/d3-master/d3.min.js"></script>
    <script src="js/jqDnR.js"></script>
	<script src="js/numeric-1.2.6.min.js"></script>
	<script src="js/mds.js"></script>
    <link rel="stylesheet" href="css/visualize.css" type="text/css" />

    <title>興味のある「私」のための地図: I map</title>
    </style>

</head>

<body>
<!--
<div id="menu">≡</div>
-->


<!--タイトルとメニュー-->
<div id="top">
	<div id = "title">
		<b>I map :</b>
		<div id = "sub">
			興味のある「私」のための地図<br/>
			Interest map of oneself
		</div>
	</div>

	<div cless="selector" align ="right">
		<select class="select"></select>
	</div>
	<div cless="selector" align ="right">
		<button id="chgbtn" class="button">選択肢切り替え</button>
	</div>
	<div>
		<button id = "enter" class="button">実行</button>
	</div>
</div>


<!--ツールチップだよ-->
<div id="tip" class="hidden">
	<p id="tip_name">aaaaaaaaa</p>
	<p id="value">100</p>
</div>

<!--設定ウィンドウ-->
<!--表示非表示切り替え:チェックボックス-->
<div id="show_change" class="config jqDnR jqDrag">
	<svg width="30" height="30" class="config_close">
    <rect x="5" y="10" width="15" height="15" rx="3" ry="3" fill="white"></svg>
    <span class="config_title">表示／非表示切り替え</span>
    <span class="config_close" style="right:0; top:0; margin-right:10px; margin-top:1px; padding-right:0.7px; position:absolute; font-size:20px; color:#242424;">×</span>
    <form name="show_change" class="box">
        <span><input type="checkbox" class="show_change" value="興味ある" checked>興味ある</input></span>
        <span><input type="checkbox" class="show_change" value="興味ない" checked>興味ない</input></span>
        <span><input type="checkbox" class="show_change" value="共通項のみ">共通項のみ</input></span>
    	</form>
    </span>
</div>

<!--circleの大きさ切り替え:ラジオボタン-->
<div id="size_change" class="config jqDnR jqDrag">
	<svg width="30" height="30" class="config_close">
    <rect x="5" y="10" width="15" height="15" rx="3" ry="3" fill="white"></svg>
    <span class="config_title">回答時間のソート</span>
    <span class="config_close" style="right:0; top:0; margin-right:10px; margin-top:1px; padding-right:0.7px; position:absolute; font-size:20px; color:#242424;">×</span>
    	<span class="box">
    		<table>
				<label><tr><td><input type="radio" name="size_change" value="回答時間の速かったものを大きく" class="size_change" checked></td>
				<td>回答時間の<strong>速かった</strong>ものを大きく</td></tr></label>
				<label><tr><td><input type="radio" name="size_change" value="回答時間の遅かったものを大きく"  class="size_change"></td>
				<td>回答時間の<strong>遅かった</strong>ものを大きく</td></tr></label>
			</table>
         </span>
</div>

<!--ボタン-->
<div><button id="answer_result" class="button">回答結果を見る</button></div>
<div><button id="rebirth" class="button">全体の結果に戻る</button></div>


<!--js-->
<script type="text/javascript" src="change_data.js"> </script>
<script type="text/javascript" src="cf_visualize.js"> </script>

<script type="text/javascript">

$().ready(function() { 
	$('#show_change').jqDrag();	
	$('#size_change').jqDrag();

});

$('.config_close').click(function()
     {
     	alert($(this).parent("div").attr("id"));
     	var config_id = $(this).attr("id"); 
        $(config_id).fadeOut(300);
});


</script>


</body>
</html>
